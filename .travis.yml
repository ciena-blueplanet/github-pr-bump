language: node_js
sudo: false
node_js:
- '6.0.0'
- '8.1.2'
- 'stable'
install:
- .travis/maybe-install.sh
before_script:
- .travis/maybe-check-scope.sh
- npm run build
script:
- .travis/maybe-test.sh
- .travis/maybe-check-coverage.sh
- .travis/maybe-bump-version.sh
after_success:
- .travis/maybe-publish-coverage.sh
addons:
  apt:
    sources:
    - ubuntu-toolchain-r-test
    packages:
    - g++-4.8
env:
  matrix:
  - CXX=g++-4.8
  global:
    secure: 

matrix:
  fast_finish: true
  allow_failures:
    - node_js: 'stable'

deploy:
  provider: npm
  email: npm.ciena@gmail.com
  skip_cleanup: true
  api_key:
    secure: 
  on:
    all_branches: true
    node: '8.1.2'
    tags: true
notifications:
  slack:
    secure: 
